<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

  <img src="assets/icon_service.png" style="vertical-align:middle;" />

  <img src="assets/icon_nobike.png" style="vertical-align:middle;" />
  - 無可租&nbsp;&nbsp;
  <img src="assets/icon_full.png" style="vertical-align:middle;" />

  <img src="assets/icon_nomo.png" style="vertical-align:middle;" />

<agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoomValue">
  <agm-marker
    *ngFor="let item of stationdata; let i = index"
    [latitude]="item.value.lat"
    [longitude]="item.value.lng"
    [iconUrl]="getIcon(item)"
  >
    <agm-snazzy-info-window [maxWidth]="500" [closeWhenOthersOpen]="true">
      <ng-template>
        <div style="word-break: break-all;white-space:pre-line;">
          <font color="#FF0000"> {{ item.value.sna }}</font
          ><br />
          地址: {{ item.value.ar }}<br />
          可借: {{ item.value.sbi }}<br />
          可停: {{ item.value.bemp }}<br />
          時間: {{ convertToDate(item.value.mday, 'yyyy/MM/dd HH:mm:ss') }}
        </div>
      </ng-template>
    </agm-snazzy-info-window>
  </agm-marker>
</agm-map>
